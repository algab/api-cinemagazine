name: API CineMagazine
on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '21'
          cache: 'gradle'
      - name: Install dependencies
        run: ./gradlew build
      - name: Tests units
        run: ./gradlew koverXmlReport